<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Bank</title>
    <link rel="shortcut icon" href="image/bankLogo.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">WELCOME TO THE 
            <span class="font-bold place-content-center text-violet-600">BANK</span>
        </h1>
    </header>

    <main>
        <section class="bg-blue-200 lg:w-6/12 mx-auto mt-12 p-8 rounded-lg">
            <h3 class="text-3xl mb-6 text-4xl text-blue-600">Login</h3>
            <div>
                <input class="block px-3 mb-5 text-gray-900 text-sm rounded-lg w-full p-2.5" id="user-email" type="email" placeholder="Email address">
                <input class="block px-3 mb-5 text-gray-900 text-sm rounded-lg w-full p-2.5" id="user-password" type="password" placeholder="Password">
                <button id="btn-submit" class="bg-amber-400 px-8 py-2 text-white font-medium rounded-lg hover:bg-sky-700 transition ease-in-out delay-150 bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 duration-300	">Submit</button>
            </div>
        </section>
    </main>

    <script src="login.js"></script>
</body>
</html>
